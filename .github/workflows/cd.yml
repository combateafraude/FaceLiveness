name: Download and Push XCFramework from AWS CodeArtifact

on:
  push:
    branches:
      - cd  # Trigger on push to the main branch (adjust as needed)
  workflow_dispatch:  # Manual trigger

jobs:
  download-xcframework:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to make modifications
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::003367508252:role/github-devops-tools
          aws-region: us-east-1
          audience: "sts.amazonaws.com"

      # Step 3: Download the zipped XCFramework from AWS CodeArtifact
      - name: Download XCFramework from CodeArtifact
        run: |
          # Get an authorization token for CodeArtifact
          CODEARTIFACT_TOKEN=$(aws codeartifact get-authorization-token --domain caf --domain-owner 003367508252 --query authorizationToken --output text)

          # Use the token to authenticate AWS CLI with CodeArtifact
          aws configure set aws_session_token $CODEARTIFACT_TOKEN

          # Download the zipped XCFramework package from CodeArtifact
          aws codeartifact download-package-from-repository \
            --domain caf \
            --domain-owner 003367508252 \
            --repository development \
            --package ios-iproovprovider \
            --package-version 1.0.0 \
            --output . \
            --format zip

      # Step 4: Unzip the downloaded package
      - name: Unzip the XCFramework
        run: |
          unzip ios-iproovprovider.zip -d ./  # Specify where to unzip

